<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Master.css">

</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h3 id="header">Crystals Collector</h3>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><img src="Mining_Cart-icon.png" height="300" width="300"/>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div id="score">
                    <h3>Number To Match: <span id="numberToMatch"></span></h3>

                    <h3>Your Total Score is: <span id="totalScore"></span></h3>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h1>Mine to get the exact score</h1>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-2">
                    <button style="background-color: white" type="button" class="btn btn-primary btn-lg display-4"><img
                            id="blueGem" src="download.jpg" height="50" width="50"/></button>
                </div>
                <div class="col-lg-2">
                    <button style="background-color: white" type="button" class="btn btn-primary btn-lg display-4"><img
                            id="purpleGem" src="Gem-D.png" height="50" width="50"/></button>
                </div>
                <div class="col-lg-2">
                    <button style="background-color: white" type="button" class="btn btn-primary btn-lg display-4"><img
                            id="opalGem" src="images.jpg" height="50" width="50"/></button>
                </div>
                <div class="col-lg-2">
                    <button style="background-color: white" type="button" class="btn btn-primary btn-lg display-4"><img
                            id="diamond " src="images (1).jpg" height="50" width="50"/>
                    </button>
                    <div class="col-lg-4">

                            <div id="count">
                                <h4>Wins: <span id="winsSpan"></span></h4>
                                <h4>Losses: <span id="lossesSpan"></span></h4>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script src="Script.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
